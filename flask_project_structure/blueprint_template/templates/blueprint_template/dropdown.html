{% extends "response_base.html" %}

{% block content %}

<form action="{{ url_for('example_bp.dropdown_response') }}" method="post">
<h2 align="center">Choose the option</h2><br />
<select name="seleccion" id="seleccion" class="form-control">
<option value="">Select Option</option>';
{% for opcion in opciones %}
<option value="{{opcion}}">{{opcion}}</option>';    
{% endfor %}
</select>
<input type="submit" name="Seleccionar Opcion"/>
</form>
{% endblock %}
