{% extends "response_base.html" %}

{% block content %}
<form name = "myform" action="{{ url_for(url) }}" method="post">
<h2 align="center">{{message}}</h2>
</form>

<script type="text/javascript">
    setTimeout(function(){
        document.myform.submit();
    }, 2000); // 10000 milliseconds = 10 seconds
</script>

{% endblock %}
